<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registration</title>

    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.0.js" type="text/javascript"></script>
    <script src="js/qrcode-reader.min.js?v=20190604"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/new.css">
    <link rel="stylesheet" href="css/resolution.css">


    <script src="js/jquery-1.11.0.js" type="text/javascript"></script>

</head>

<body>

    <div data-role="page" style="background-color: white">

        <div id="header"></div>

        <div data-role="content">
            <div class=" head-attribute-left weird">User Registration</div>
            <div>
                <img id="profile" src="image/Avater.png" type="button" style="  display: block; " width="100" />
                <p class="up_pic_place">
                    <a href="#" id="editprofilelink" class="editprofilelink">Upload Profile picture</a>
                </p>
            </div>
            <form class="form-for-reg">
                <div id="registrationform" class="regis_form">
                    <label for=" textinput-hide" class="ui-hidden-accessible">Full Name*</label>
                    <input type="text" name="textinput-hide" id="textinput-hide" placeholder="Full Name*" value="">
                    <label for="textinput-hide" class="ui-hidden-accessible">Home Address*</label>
                    <input type="text" name="textinput-hide" id="textinput-hide" placeholder="Home Address*" value="">
                    <label for="textinput-hide" class="ui-hidden-accessible">Contact Number*</label>
                    <input type="number" name="textinput-hide" id="textinput-hide" placeholder="Contact Number*"
                        value="">
                    <label for="textinput-hide" class="ui-hidden-accessible">Email*</label>
                    <input type="email" name="textinput-hide" id="textinput-hide" placeholder="Email*" value="">
                    <label for="textinput-hide" class="ui-hidden-accessible">Password*</label>
                    <input type="text" name="textinput-hide" id="textinput-hide" placeholder="Password*" value="">
                    <label for="textinput-hide" class="ui-hidden-accessible">Confirm Password*</label>
                    <input type="text" name="textinput-hide" id="textinput-hide" placeholder="Confirm Password*"
                        value="">
                </div>

                <input type="checkbox" name="checkbox-mini-0" id="checkbox-mini-0" data-mini="true" style="background-color: white; border: none; margin-top: -2px;
            ">
                <a href="#" for="checkbox-mini-0" id="editprofilelink" class="editprofilelink2">Please
                    tick the check box to accept terms and conditions</a>
            </form>
            <p>
            <table class="reg-sub" style="width:100%">
                <tr>
                    <td>
                    </td>
                    <td>
                        <button id="regsubmit" data-role="button" data-inline="true"
                            class="y-button regsubmit">Submit</button>
                        <button id="Reset" class="regrest y-sec-button " data-role="button" data-inline="true"
                            class="inline">Reset</button>
                    </td>
                </tr>
            </table>
            </p>
        </div>

        <div data-role="popup" id="userlogin" data-theme="a" class="ui-corner-all">
            <a href="#" data-rel="back"
                class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-right">X</a>

            <form>
                <div class="pop-login">
                    <span class="head-attribute-pop">User
                        Login</span>
                    <div id="editform" class="regis_form">
                        <label for="textinput-hide" class="ui-hidden-accessible">Full Name*</label>
                        <input type="text" name="textinput-hide" id="textinput-hide" placeholder="Full Name*" value="">
                        <label for="textinput-hide" class="ui-hidden-accessible">Password*</label>
                        <input type="text" name="textinput-hide" id="textinput-hide" placeholder="Password*" value="">

                    </div>
                    <a href="#newpassword" for="checkbox-mini-0" id="forgotpw" class="text-norm">forgot
                        password?</a> <br>
                    <a href="#" for="checkbox-mini-0" id="createacc" class="text-norm">Join us by
                        creating an account</a>
                    <p>
                    <table style="width:100%">
                        <tr>
                            <td style="width: 75%;">
                                <button id="sendlogin" class="y-button" data-role="button"
                                    data-inline="true">Send</button>
                            </td>
                        </tr>
                    </table>
                    </p>
                </div>
            </form>
        </div>

        <div data-role="popup" id="newpassword" data-theme="a" class="ui-corner-all">
            <!-- <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-right" >X</a> -->
            <a href="#" data-rel="back"
                style="color: black; float: right; margin-top: 5px; margin-right: 15px; border: none; background-color: white;"
                class="ui-btn "> X</a>

            <form>
                <div style="padding:33px 30px;">
                    <span class="registration" style="font-size: 16px; font-family: Poppins; font-weight: bold;">Enter
                        New Password</span>
                    <div id="editform" ; style="margin-top: 20px; font-size: 12px;">
                        <label for="textinput-hide" class="ui-hidden-accessible">New Password*</label>
                        <input type="text" name="textinput-hide" id="textinput-hide" placeholder="New Password*"
                            value="">
                        <label for="textinput-hide" class="ui-hidden-accessible">Confirm Password*</label>
                        <input type="text" name="textinput-hide" id="textinput-hide" placeholder="Confirm Password*"
                            value="">

                    </div>
                    <p>
                    <table style="width:100%">
                        <tr>
                            <td style="width: 75%;">
                                <button id="confirm" class="y-button" data-role="button"
                                    data-inline="true">Confirm</button>
                            </td>
                        </tr>
                    </table>
                    </p>
                </div>
            </form>
        </div>

        <div id="footer"></div>

    </div>


    <script>
        $(function () {
            $('#header').load('header.html');
            $('#footer').load('footer.html');
            $('#sendlogin').click(function () {
                window.location.href = 'profile.html';
            });
        });
    </script>
    <script>
        jQuery(document).ready(function () {
            $(function () {
                $("#regsubmit").click(function () {
                    $('#userlogin').popup('open');
                });
            });
            $(function () {
                $("#heart").click(function () {
                    $('#sucessfav').popup('open');
                });
            });

        });

    </script>

</body>

</html>
