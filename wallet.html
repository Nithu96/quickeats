<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wallet</title>

    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.0.js" type="text/javascript"></script>
    <script src="js/qrcode-reader.min.js?v=20190604"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        #qr-reader__dashboard_section_swaplink{
            display: none !important;
        }

        #qr-reader__dashboard_section{
            padding: 0px !important;
        }
    </style>
</head>
<body>

<div data-role="page" style="background-color: white">

    <div id="header"></div>

    <div data-role="content">
        <p class="profile" style="font-size: 16px; font-family: Poppins; text-align: center; font-weight: bold;">My Wallet & Points</p>
        <div class="ui-grid-solo" style="border: 1px solid; border-color: #000; margin-top: -5px; text-align: center; width: 260px;
        margin-left: 40px;">
                <div class="ui-block-a" >
                    <span class="text" style="font-size: 12px; font-family: Poppins; font-weight: bold;">Wallet balance :</span>
                    <span class="text" style="font-size: 12px; font-family: Poppins; font-weight: normal;">Rs 2000.00</span> <br>
                    <span class="text" style="font-size: 12px; font-family: Poppins; font-weight: bold;">Available Points :</span>
                    <span class="text" style="font-size: 12px; font-family: Poppins; font-weight: normal;">250</span><br><br>

                </div>
        </div>
        <p>
            <a href="#" id="addfuns" data-role="button" data-inline="true" style="font-size: 12px;  margin-left: 4%;  background-color: #D6A640; font-family: Poppins; font-weight: normal; color: white; text-align: center; display:inline" class="inline">Add Funds</a>
            <a href="#" id="qr" data-role="button" data-inline="true" style="font-size: 12px;  margin-top: -34px; margin-left: 59%; background-color: #D6A640; font-family: Poppins; font-weight: normal; color: white; text-align: center; height: 17px; ">Redeem Coupon</a>
        </p>
        <hr>

    </div>

    <div id="myModal" class="modal">

        <!--pop up search -->
        <div class="modal-content">
            <span class="close"></span>


            <div id="qr-reader" style="width:100%"></div>

        </div>

    </div>
    <div id="footer"></div>

</div>
<script>
    $( document ).ready(function() {
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("qr");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    });
</script>
<script src="js/htmlqrcode.js"></script>

<script>
    $(function () {
        $('#header').load('header.html');
        $('#footer').load('footer.html');
    });

    var lastResult, countResults = 0;

    function onScanSuccess(qrCodeMessage) {
        if (qrCodeMessage !== lastResult) {
            ++countResults;
            lastResult = qrCodeMessage;

            alert('QR Scanned, ' + qrCodeMessage + ', Fund added !')
        }
    }

    var html5QrcodeScanner = new Html5QrcodeScanner(
        "qr-reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
