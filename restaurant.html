<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick Eats | Restuarants</title>

    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.0.js" type="text/javascript"></script>
    <script src="js/qrcode-reader.min.js?v=20190604"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/new.css">
    <link rel="stylesheet" href="css/resolution.css">


    <style type="text/css">
        .owl-dot {
            width: auto !important;
            padding: 4px !important;
            display: inline !important;
        }

        .owl-dot:hover {
            background-color: #2f59a0;
            color: #2f59a0;
        }
    </style>
    <script src="carousel/owl.carousel.js"></script>
    <link rel="stylesheet" href="carousel/assets/owl.carousel.css">
</head>

<body>

    <div data-role="page" style="background-color: white">

        <div id="header"></div>

        <div data-role="content">

            <!-- Home page Banner slider -->
            <div class="owl-carousel owl-custom1 owl-theme margin-top-20">
                <img id="img1" class="owl-lazy" data-src="image/homePageSlide9.png" alt="">
                <img class="owl-lazy" data-src="image/homePageSlide7.png" alt="">
                <img class="owl-lazy" data-src="image/homePageSlide8.png" alt="">
                <img class="owl-lazy" data-src="image/homePageSlide9.png" alt="">
                <img class="owl-lazy" data-src="image/homePageSlide8.png" alt="">
            </div>
            <!-- Home page Banner slider -->

            <!-- Food Slider 1 -->
            <div id="shopsname" class="shopsname_css">
                Featured Restuarants
            </div>
            <div class="owl-carousel owl-custom2 owl-theme margin-top-20">
                <div class="item">
                    <img id="POI1" class="owl-lazy" type="button" data-src="image/shopImages/r1.png" alt="">
                    <div class="img-text">The Pepparamint Steak House</div>
                </div>
                <div class="item">
                    <img class="owl-lazy" data-src="image/shopImages/r2.png" alt="">
                    <div class="img-text">Gatsby's Coffee Bistro</div>
                </div>
                <div class="item">
                    <img class="owl-lazy" data-src="image/shopImages/r3.png" alt="">
                    <div class="img-text">Scrumptious Desserts</div>
                </div>
                <div class="item">
                    <img class="owl-lazy" data-src="image/shopImages/r4.png" alt="">
                    <div class="img-text">Bake land</div>
                </div>
            </div>

            <!-- Food Slider 2 -->
            <div id="shopsname_2" class="shopsname_css">
                New on Quick Eats
            </div>
            <div class="owl-carousel owl-custom3 owl-theme margin-top-20">

                <div class="item">
                    <img id="res5" type="button" class="owl-lazy" data-src="image/shopImages/r5.png" alt="">
                    <div class="img-text">Sip a Cup</div>
                </div>
                <div class="item">
                    <img class="owl-lazy" data-src="image/shopImages/r6.png" alt="">
                    <div class="img-text">Hot Fries</div>
                </div>
                <div class="item">
                    <img class="owl-lazy" data-src="image/shopImages/r7.png" alt="">
                    <div class="img-text">Choco Land</div>
                </div>
                <div class="item">
                    <img class="owl-lazy" data-src="image/shopImages/r4.png" alt="">
                    <div class="img-text">Bake land</div>
                </div>
            </div>

        </div>


        <div id="footer"></div>

    </div>

    <script>

        function loadCarousel() {
            $('.owl-custom1').owlCarousel({
                lazyLoad: true,
                loop: true,
                margin: 10,
                autoplay: true,
                autoplayTimeout: 10000,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    768: {
                        items: 1
                    },
                    1024: {
                        items: 2
                    }
                }
            });

            $('.owl-custom2').owlCarousel({
                lazyLoad: true,
                loop: true,
                nav: true,
                margin: 10,
                autoplay: false,
                autoplayTimeout: 10000,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 3
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            });
            $('.owl-custom3').owlCarousel({
                lazyLoad: true,
                loop: true,
                nav: true,
                margin: 10,
                autoplay: false,
                autoplayTimeout: 10000,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 3
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            });

        }

        $(function () {
            loadCarousel();

            $('#nextbtn').click(function () {
                console.log('click btn');
                $('.owl-custom2'),
                    $('.owl-custom3')
            });
        });

    </script>
    <script>
        $(function () {
            $('#POI1').click(function () {
                window.location.href = 'POI1.html';
            });

        });
    </script>
    <script>
        $(function () {
            $('#header').load('header.html');
            $('#footer').load('footer.html');
        });
    </script>

</body>

</html>
