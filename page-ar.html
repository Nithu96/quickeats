<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <a-assets>
        <a-asset-item id="cake-obj"
                      src="ar/Junk food.obj"></a-asset-item>
        <a-asset-item id="cake-mtl"
                      src="ar/Junk food.mtl"></a-asset-item>
    </a-assets>

    <a-marker preset='NOKS' type='pattern' url="ar/pattern-marker.patt">

        <a-obj-model src="#cake-obj" mtl="#cake-mtl" rotation="0 0 0"></a-obj-model>

        <a-entity rotation="-90 0 0">
            <a-entity
                    particle-system="
                            preset: default;
                            color: #f9e154;
                            accelerationValue: 0, -10, 0;
                            particleCount: 3000;
                            direction: -1;
                            rotationAxis: z;
                            rotation: -90, 0, 0">
            </a-entity>
        </a-entity>



    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
